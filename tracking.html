                    </div>
                    
                    <!-- time div -->
                    <div class="font-Poiret text-xl lg:text-2xl flex gap-2 px-6">
                      <p id="reqDate"></p>
                      <p id="reqTime"></p>
                    </div>
                  </div>

                    <div class="flex items-center gap-2">

                      <p class="text-lg lg:text-3xl">Picked Up</p>
                    </div>
                    
                    <!-- time div -->
                    <div class="font-Poiret text-xl lg:text-2xl flex gap-2 px-6">
                      <p id="pickDate"></p>
                      <p id="pickTime"></p>
                    </div>
                  </div>

                    </div>
                    
                    <!-- time div -->
                    <div class="font-Poiret text-xl lg:text-2xl flex gap-2 px-6">
                      <p id="transitDate"></p>
                      <p id="transitTime"></p>
                    </div>
                  </div>
  
                  <!-- Delivered div -->
                  <div class="flex flex-col py-4">
                    <div class="flex items-center gap-2">
                      <i class="fa-sharp fa-solid fa-location-dot text-lg lg:text-2xl text-gray-400"></i>
                      <p class="text-lg lg:text-3xl">Package delivery</p>
                    </div>
                    
                    <!-- time div -->
                    <div class="font-Poiret flex gap-2 px-6">
                      <p class="text-lg lg:text-2xl" id="deliverDate"></p>
                      <p class="text-lg lg:text-xl" id="deliverTime"></p>
                    </div>
                  </div>
