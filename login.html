        <div class="
        bg-white
        dark:bg-neutral-900

        lg:flex

          <a class="

          dark:border-neutral-800
          dark:hover:border-white

          " href="#">Home</a>

          <a class="
          text-lg

          lg:text-xl
          border-b-2
          border-white

          dark:border-neutral-800
          dark:hover:border-white
          transition-all 
          duration-300
          " href="#">Service</a>

          <a class="
          text-lg
          dark:text-white
          border-b-2
          lg:text-xl
          lg:mr-auto

          dark:border-neutral-800

          <a class="
          text-lg
          dark:text-white

          hover:border-neutral-700
          dark:border-neutral-800
          dark:hover:border-white

          <a class="
          text-lg

          dark:border-neutral-800
          dark:hover:border-white

          <a class="
          text-lg

          text-white
          bg-green-400

          hover:text-green-400

          shadow-xl
          rounded-md
          px-8
          py-2
          " href="./login.html">Login</a>

         <!-- sun -->
         <svg class="dark:text-white sun w-8 h-8 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />

        <!-- moon -->

          <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
        </svg>
        
        </div>

      </div>
    </nav>


    <main class="">
        <section class="py-6 md:flex flex-col md:flex-row">
          <!-- Slider main container -->
          <div class="
          swiper
          px-6
          flex
          self-center
          flex-1
          ">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img class="rounded" src="./images/image1.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img class="rounded" src="./images/image2.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img class="rounded" src="./images/image3.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img class="rounded" src="./images/image4.jpg" alt="">
              </div>
              <div class="swiper-slide">
                <img class="rounded" src="./images/image5.jpg" alt="">
              </div>
            </div>
          </div>

          <div class="
          grid
          grid-cols-1
          gap-8
          place-items-center
          dark:text-white
          py-6
          px-2
          md:flex
          md:flex-col
          md:self-center
          md:flex-1
          ">
            <h2 class="
            text-3xl
            md:text-6xl
            font-semibold
            ">Hello there!</h2>

            <form name="loginForm" class="flex flex-col gap-5" onsubmit="return validation()">
                <span class="err1 text-red-500"></span>

                <div class="
                flex 
                flex-row 
                items-center
                gap-4 
                border 
                border-black
                dark:border-blue-300
                px-4
                py-2
                rounded
                ">
                    <input class="dark:bg-transparent text-lg outline-none text-blue-500" type="email" id="email" placeholder="Email" required autocomplete="off">
                    <i class="fa-solid fa-envelope text-blue-600"></i>
                </div>

                <span class="err2 text-red-500"></span>
                <div class="
                flex 
                flex-row 
                items-center
                gap-4 
                border 
                border-black
                dark:border-blue-300
                px-4
                py-2
                rounded
                ">
                    <input class="dark:bg-transparent text-lg outline-none text-blue-500" type="password" id="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock text-blue-600"></i>
                </div>

                <div class="flex flex-row justify-between">
                    <div class="cursor-pointer flex gap-1 text-gray-500">
                        <label for="rem">
                            <input class="" id="rem" type="checkbox">
                            Remember Me
                        </label>
                    </div>
                    <a class="cursor-pointer text-blue-800 hover:text-blue-600 dark:text-blue-300 dark:hover:text-blue-200" href="#">Forgot Password ?</a>
                </div>

                <button class="
                bg-blue-600 
                cursor-pointer 
                hover:bg-blue-500 
                transition-all 
                text-white 
                px-4 
                py-2 
                rounded-sm 
                text-lg
                " id="login" onclick="entered()">Login</button>

                <button class="
                border
                border-black
                dark:border-gray-400
                text-gray-400
                hover:text-black
                dark:hover:text-gray-200
                cursor-pointer 
                transition-all 
                px-4 
                py-2 
                rounded-sm 
                text-lg
                flex
                items-center
                justify-evenly
                ">
                    <i class="fa-brands fa-google text-red-500"></i>
                    Sign in with Google
                </button>

                <div class="flex flex-col gap-2 text-center">
                    <h3 class="text-lg md:text-xl text-gray-400">Don't have an account yet?</h3>
                    <a class="text-lg md:text-xl text-blue-500 hover:text-blue-400 font-semibold" href="./signup.html">Sign up now</a>
                </div>
            </form>
          </div>
        </section>
    </main>

    <!-- form Valudation -->
    <script src="./formValidation.js"></script>

    <script type="module" src="/main.js"></script>
    <script src="https://kit.fontawesome.com/4eaa959a81.js" crossorigin="anonymous"></script>

    <!-- scrollMagic cdn -->
